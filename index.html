<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09f212f31d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Yapılacaklar Listesi</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="yapılacaklarda ara">
            </form>
        </header>
        
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Ornek</span>
                <i class="far fa-trash-alt delete">
                </i>
            </li>
        </ul>

        <form action="" class="add text-center my-4">
            <label for="" class="text-light">Yeni yapılacak ekle...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>
    <script src="app.js"></script>
</body> 
</html>
